<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Hello, world!</title>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Facny Todo</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Features</a>
          <a class="nav-item nav-link float" href="#">Pricing</a>
          <a class="nav-item nav-link disabled" href="#">Disabled</a>
        </div>
      </div>
    </nav>

    <!-- LOGIN -->
    <div class="container" id="login-page">
      <h4 class="text-center">FORM LOGIN</h4>
      <hr>
      <form>
        <div class="form-group">
          <label>Email address</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i>
              </div>
            </div>
            <input type="email" class="form-control" placeholder="Masukkan Username Anda" id="email">
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
            </div>
            <input type="password" name="" class="form-control" placeholder="Masukkan Password Anda" id="password">
          </div>
        </div><br>

        <button type="submit" class="btn btn-primary button-login" id="login-btn">SUBMIT</button>
        <button type="reset" class="btn btn-danger button-login">RESET</button>
      </form>
    </div><br>

    <div class="weather" id="weather-page">
      <h3>Berikut perkiraan cuaca hari ini:</h3>
    </div>

    <!-- Add Task -->
    <div class="add-task" id="add-task-page">
      <h3>Here Your Task: </h3>
      <button class="btn btn-primary add-todo-btn">Add Todo</button>
      <form>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Title">
          </div>
          <div class="col">
            <input type="date" class="form-control">
          </div>
        </div><br>
        <div class="form-group text-area">
          <textarea class="form-control" rows="3" placeholder="Description here.."></textarea>
        </div>
        <p class="date-validate">* Date Must be grather than today</p>
        <button type="submit" class="btn btn-primary">Add</button>
        <button type="reset" class="btn btn-danger">Cancel</button>
      </form>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="script.js"></script>
  </body>
</html>
